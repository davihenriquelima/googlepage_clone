<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="imagens/g.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="divheader">
            <div class="header">
                <div class="linksheader">
                    <div class="divlinks">
                        <div class="linkspage"><a href="https://mail.google.com/mail/">Gmail</a></div>

                        <div class="linkspage" ><a href="https://www.google.com.br/imghp">Imagens</a></div>
                    </div>
                    <div class="config">
                        <div class="googleconfig">
                            <a href="https://www.google.com.br/intl/pt-BR/about/products"><div class="appsconfig"><img src="imagens/gridapps.png" alt=""> </div></a>
                        </div>
                        <div class="googleconfig">
                            <a href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com.br/"><div class="appsconfig"><img src="imagens/perfil.png" alt="" style="max-width:34px;" ></div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
            <div class="imglogo">
                <img src="imagens/googlelogo.svg" alt="google">
            </div>
        </div>
        <div class="search_total">
            <div class="search_area">
                <div class="buttons_search">
                    <div class="input_areatotal">
                        <div class="box_search">
                            <div class="lupa">
                                <div class="img_lupa">
                                    <img src="imagens/lupa.png" alt="">
                                </div>
                            </div>
                            <div class="box_input">
                                <input type="search" name="" id="pesquisa">
                            </div>
                            <div class="box_key">
                                <div class="img_key">
                                    <img src="imagens/key.png" alt="" style="width:19px;">
                                </div>
                            </div>
                            <div class="box_mic">
                                <div class="img_mic">
                                    <img src="imagens/kisspng-microphone-google-voice-google-search-google-logo-microphone-5accc704ad06f0.9869860615233697327087.png" alt="" style="width: 14px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="area_doodles">
                        <div class="buttons_doodles">
                           <input type="submit" value="Pesquisa Google">
                           <a href="https://www.google.com/doodles"><input type="button" value="Estou com sorte"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="space">
    </div>
    <div class="footer">
        <div class="local">
            <div class="pais">
                Brasil
            </div>
        </div>
        <div class="links_footarea">
            <div class="links_left">
                <div class="linksfoot"><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></div>
                <div class="linksfoot"><a href="https://www.google.com.br/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></div>
                <div class="linksfoot"><a href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a></div>
                <div class="linksfoot"><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a></div>
            </div>
            <div class="links_right">
                <div class="linksfoot"><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a></div>
                <div class="linksfoot"><a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a></div>
                <div class="linksfoot"><a href="">Configurações</a></div>
            </div>
        </div>
    </div>
</body>
</html>
